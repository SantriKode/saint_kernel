name: Build saint-x kernel

on:
  push:
    branches: 'saint-x'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v2

    - name: Checkout zipper
      uses: actions/checkout@v2
      with:
        repository: SantriKode/AnyKranul3
        path: zipper

    - name: Android kernel build
      uses: lemniskett/android-kernel-actions@master
      id: build
      env:
        NAME: Saint-X-V1.5_O3_Editions
      with:
        arch: arm64
        compiler: proton-clang/master/binutils
        defconfig: rosy-perf_defconfig
        image: Image.gz-dtb

    - name: Release build
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.CHANNEL_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: Kernel pada ${{ github.repository }} dengan ${{ github.sha }} telah selesai dibuat!
        document: ${{ steps.build.outputs.outfile }}
